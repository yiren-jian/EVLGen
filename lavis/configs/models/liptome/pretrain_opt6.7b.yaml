model:
  arch: pretrain_opt6.7b
  load_pretrained: False
  load_finetuned: False

  pretrained: ""
  finetuned: ""

  # vit encoder
  image_size: 224
  drop_path_rate: 0
  use_grad_checkpoint: False
  vit_precision: "fp16"
  freeze_vit: True

  # ToMe config
  tome_r: 19

  # OPT
  opt_model: "facebook/opt-6.7b"

  # generation configs
  prompt: ""


preprocess:
    vis_processor:
        train:
          name: "blip2_image_train"
          image_size: 224
        eval:
          name: "blip2_image_eval"
          image_size: 224
    text_processor:
        train:
          name: "blip_caption"
        eval:
          name: "blip_caption"
