model:
  arch: liptome_opt
  model_type: pretrain_opt2.7b
  load_pretrained: False
  load_finetuned: False
  freeze_vit: True

  pretrained: ""
  finetuned: ""

  # custom config
  num_layers: 12
  tome_r: 19
  alpha: 0.4
  beta: 0.0

datasets:      
  laion115M:
    vis_processor:
        train:
          name: "blip2_image_train"
          image_size: 224
    text_processor:
        train:
          name: "blip_caption"  

  ccs14M:
    vis_processor:
        train:
          name: "blip2_image_train"
          image_size: 224
    text_processor:
        train:
          name: "blip_caption"

  coco_caption:
    vis_processor:
        train:
          name: "blip2_image_train"
          image_size: 224
        eval:
          name: "blip_image_eval"
          image_size: 224
    text_processor:
        train:
          name: "blip_caption"
        eval:
          name: "blip_caption"

run:
  train_dataset_ratios:
    laion115M: 15
    ccs14M: 4
    coco_caption: 1

  runner: runner_iter
  max_iters: 250000 
  iters_per_inner_epoch: 5000
  
  task: captioning
  # optimizer
  lr_sched: "linear_warmup_cosine_lr"
  init_lr: 1e-4
  min_lr: 1e-5
  warmup_lr: 1e-6

  weight_decay: 0.05
  batch_size_train: 200
  batch_size_eval: 100
  num_workers: 4
  warmup_steps: 5000

  max_len: 30
  min_len: 8
  num_beams: 5

  seed: 42
  output_dir: "EVLGen/OPT_mscoco/pretrain_opt2.7b"

  amp: True
  resume_ckpt_path: null

  evaluate: False 
  train_splits: ["train"]
  valid_splits: ["val"]

  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True