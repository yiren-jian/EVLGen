model:
  arch: liptome_vicuna
  model_type: pretrain_vicuna7b
  load_pretrained: True
  load_finetuned: False

  vit_model: "clip_L"

  pretrained: "/home/yiren/new_ssd2/LipTome/lavis/output/LIPTome/Vicuna_mscoco/clip_L/20231203054/checkpoint_60000.pth"

  # vit encoder
  image_size: 224
  drop_path_rate: 0
  use_grad_checkpoint: False
  vit_precision: "fp16"
  freeze_vit: True

  # ToMe config
  tome_r: 19

  # path to Vicuna checkpoint
  llm_model: "/home/yiren/new_ssd/cache_dir/vicuna-7b-v1.3"

  # generation configs
  prompt: ""
  max_txt_len: 32
  max_output_txt_len: 32

datasets:
  coco_vqa: # name of the dataset builder
    type: eval
    vis_processor:
        eval:
          name: "blip_image_eval"
          image_size: 224
    text_processor:
        eval:
          name: "blip_question"

run:
  task: vqa
  # optimization-specific
  batch_size_train: 16
  batch_size_eval: 16
  num_workers: 4

  # inference-specific
  max_len: 10
  min_len: 1
  num_beams: 5
  inference_method: "generate"
  prompt: "Question: {} Short answer:"

  seed: 42
  output_dir: "output/EVLGen/VQA"

  evaluate: True
  test_splits: ["val"]

  # distribution-specific
  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True