model:
  arch: liptome_opt
  model_type: pretrain_opt2.7b
  load_pretrained: True
  
  pretrained: "/home/yiren/new_ssd/saved_checkpoints/LIPTome/OPT_mscoco/20230812163/checkpoint_250004.pth"

  # ToMe config
  tome_r: 19

datasets:
  coco_caption: # name of the dataset builder
    vis_processor:
        eval:
          name: "blip_image_eval"
          image_size: 224
    text_processor:
        eval:
          name: "blip_caption"

run:
  task: captioning
  # optimizer
  batch_size_train: 16
  batch_size_eval: 32
  num_workers: 4

  max_len: 30
  min_len: 8
  num_beams: 5

  seed: 42
  output_dir: "output/EVLGen/Caption_coco_opt2.7b"

  evaluate: True
  test_splits: ["val"]

  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True